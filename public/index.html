<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Secular+One&display=swap" rel="stylesheet">
  <title>AceCombat</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <!-- btn dark mode -->
        <li id="darkButtonContainer" class= "z-10 absolute right-2 top-4 containerBtnDark">
          <button id="btnDarkMode" class="darkModeBtn">
            <svg class="h-8 w-full text-yellow-400"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="12" cy="12" r="4" />  <path d="M3 12h1M12 3v1M20 12h1M12 20v1M5.6 5.6l.7 .7M18.4 5.6l-.7 .7M17.7 17.7l.7 .7M6.3 17.7l-.7 .7" />
            </svg>
            <svg class="h-8 w-full text-yellow-400 rotate-90"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
        </li>
        <!-- barra de busqueda -->
        <li class="flexContainerRow searchBarBase focus:outline-black">
          <label for="search">
            <svg class="h-8 w-8 text-gray-300 hover:text-gray-400"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="10" cy="10" r="7" />  <line x1="21" y1="21" x2="15" y2="15" /></svg>
          </label>
          <!-- w-28 = 250px screen -->
          <input id="search" class="pl-4 placeholder:text-blue-200 placeholder:text-xl focus:outline-none" type="search" placeholder="Buscar">
        </li>
        <!-- Barra de navegación -->
        <li>
          <ul class="flexContainerRow bg-white fixed p-2 justify-evenly bottom-0 left-0 right-0 border-t-2">
            <li>
              <a aria-label="Ir al inicio de la pagina web" href="#">
                <svg class="navbarIcon"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>          
              </a>
            </li>
            <li>
              <a aria-label="Ir a barra de busqueda" href="#search">
                <svg class="navbarIcon"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="10" cy="10" r="7" />  <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
              </a>
            </li>
            <li>
              <a aria-label="Ir a galleria" href="#">
                <svg class="navbarIcon"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M12 20l-7 -7a4 4 0 0 1 6.5 -6a.9 .9 0 0 0 1 0a4 4 0 0 1 6.5 6l-7 7" />
                </svg>
              </a>
            </li>
            <li>
              <a aria-label="Ir a inicio de sesión" href="#">
                <svg class="navbarIcon"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>            
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- banner -->
    <section>
      <header>
        <h1 class="font-secularOne hidden">Acecombat 2</h1>
      </header>
      <div class="bg-banner h-96 bg-cover bg-center overflow-hidden">
        <div class="animate-upDown">
          <img class="animate-fly w-1/4 relative top-1/4 hue-rotate-180" src="/src/aseets/navr.png" alt="aircraft">
        </div>
      </div>
      <button class="btn redBtnStyle relative bottom-5 left-1/2 ">
        Explore More
      </button>
    </section>
    <section>
      <header>
        <h2 class="text-center text-red-300">Ediciones</h2>
      </header>
      <div class="flexContainerCol justify-center items-center">
        <figure class="w-44 h-44 relative bg-teal-100">
          <img class="" src="/src/aseets/disc-images/disc-blueL.jpg" alt="Portada acecombat 2">
          <!-- <img src="/src/aseets/disc-images/portada.png" alt=""> -->
          <button aria-label="ver siguiente imagen" class="absolute top-0 right-0">
            <svg class="navbarIcon animate-pulse text-red-300"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="20" y1="12" x2="10" y2="12" />  <line x1="20" y1="12" x2="16" y2="16" />  <line x1="20" y1="12" x2="16" y2="8" />  <line x1="4" y1="4" x2="4" y2="20" /></svg>
          </button>
          <figcaption>version1</figcaption>
        </figure>

        <div>
        
        </div>
      </div>
    </section>
    
  </main>
  <script src="/src/js/main.js"></script>
</body>
